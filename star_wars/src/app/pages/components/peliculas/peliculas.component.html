<div class="container">
    @for(film of allFilms; track $index){
        <div class="cart">
                <img [src]="imagenImp($index)" alt="img films" (error)="imgError()" class="cart_img">
            <div class="cart_body">
                <h3>{{film.title}}</h3>
                <p>Episode:{{film.episode_id}}</p>
            </div>
        </div>

    }
</div>
