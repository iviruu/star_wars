<div class="container">
    @for(pilot of allPilots; track $index){
        <div class="cart">
                <img [src]="imagenImp($index)" alt="img pilot" (error)="imgError()" class="cart_img">
            <div class="cart_body">
                <h3>{{pilot.name}}</h3>
            </div>
        </div>

    }
</div>
