<div class="register-container">
  <form (ngSubmit)="onSubmit(registerForm.value)" #registerForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" ngModel name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" ngModel name="password" required>
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
