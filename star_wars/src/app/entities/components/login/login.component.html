<div class="login-container">
  <p>If you're not registered,<a routerLink="/register">click here</a>!</p>
  <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" ngModel name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" ngModel name="password" required>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
